<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo Revou.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#message-us">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h1>Hi <span id="user-name">Harfi</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
            <div class="banner"></div>
        </section>
        <section class="facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilitation-items">
                <div class="item">
                    <div class="icon">👨‍🏫</div>
                    <p>Professional Teacher</p>
                </div>
                <div class="item">
                    <div class="icon">🏟️</div>
                    <p>Sport Field</p>
                </div>
                <div class="item">
                    <div class="icon">🏫</div>
                    <p>Classroom</p>
                </div>
            </div>
        </section>
        <section class="message-us" id="message-us">
            <h2>Message Us</h2>
            <form id="message-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>
                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                <label for="male">Laki-Laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" required>
                <label for="female">Perempuan</label>
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="message-display"></div>
        </section>
    </main>
    <footer>
        <p>Created By Teduh Daffa Maulana</p>
    </footer>
</body>
</html>
